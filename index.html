<!DOCTYPE html>
<html lang="lorenz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: dimgray;
        }

        .calculator {
            margin-top: 50px;
            width: 300px;
            background-color: darkseagreen;
            border-radius: 50px;
            padding: 50px;
        }

        .display {
            background-color: black;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 25px;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: olivedrab;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:active {
            background-color: d;
        }

        button.operator {
            background-color: darkolivegreen;
        }

        button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="Clear()">AC</button>
            <button onclick="Sign()">+/-</button>
            <button onclick="percent()">%</button>
            <button class="operator" onclick="setOp('/')">รท</button>

            <button onclick="Num(7)">7</button>
            <button onclick="Num(8)">8</button>
            <button onclick="Num(9)">9</button>
            <button class="operator" onclick="setOp('*')">ร</button>

            <button onclick="Num(4)">4</button>
            <button onclick="Num(5)">5</button>
            <button onclick="Num(6)">6</button>
            <button class="operator" onclick="setOp('-')">-</button>

            <button onclick="Num(1)">1</button>
            <button onclick="Num(2)">2</button>
            <button onclick="Num(3)">3</button>
            <button class="operator" onclick="setOp('+')">+</button>

            <button class="zero" onclick="Num(0)">0</button>
            <button onclick="Dot()">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currNum = '';
        let prevNum = '';
        let operator = null;

        function Num(num) {
            if (num === 0 && currNum === '0') return;
            currNum += num.toString();
            updateDisplay();
        }

        function Dot() {
            if (currNum.includes('.')) return;
            currNum += '.';
            updateDisplay();
        }

        function Clear() {
            currNum = '';
            prevNum = '';
            operator = null;
            updateDisplay();
        }

        function Sign() {
            if (currNum) {
                currNum = (parseFloat(currNum) * -1).toString();
                updateDisplay();
            }
        }

        function percent() {
            if (currNum) {
                currNum = (parseFloat(currNum) / 100).toString();
                updateDisplay();
            }
        }

        function setOp(op) {
            if (currNum === '') return;
            if (prevNum !== '') calculate();
            operator = op;
            prevNum = currNum;
            currNum = '';
        }

        function calculate() {
            if (prevNum === '' || currNum === '' || operator === null) return;
            let result;
            const prev = parseFloat(prevNum);
            const curr = parseFloat(currNum);
            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    result = prev / curr;
                    break;
                default:
                    return;
            }
            currNum = result.toString();
            operator = null;
            prevNum = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currNum || '0';
        }
    </script>

</body>
</html>
